<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<mat-card>
  <mat-card-subtitle class="month">
    {{monthName}} {{year}}
  </mat-card-subtitle>
  <div class="vertical-spacer"></div>
  <mat-card-content class="month-event">
    <table [dataSource]="events" mat-table class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Date</th>
        <td mat-cell *matCellDef="let event" class="table-content"> {{event.date | date}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Title</th>
        <td mat-cell *matCellDef="let event" class="table-content">
          <div fxLayout="row">
            <p fxFlex="center" style="text-align: center">
              {{event.name}}
            </p>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Value</th>
        <td mat-cell *matCellDef="let event" class="table-content"
            [class]="event.type=='INCOME' ? 'income-cell' : 'expenditure-cell'"> {{event.value }} </td>
      </ng-container>
      <ng-container matColumnDef="tools">
        <th mat-header-cell *matHeaderCellDef class="table-header"> </th>
        <td mat-cell *matCellDef="let event" class="table-content">
          <button mat-button (click)="onDeleteButton(event)"> <i class="fa fa-trash" style="font-size: 1.5em;"></i></button>
          <button mat-button (click)="onDescription(event.description)"> <i class="fa fa-info" style="font-size: 1.5em;"></i></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
